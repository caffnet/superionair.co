  logo:         logo-wide.png
  
  # Company information
  company:      Superion Air
  url:          https://SuperionAir.co/
  twitter:      SuperionAir
  gplus:        '105099525398001894569'
  about_link:   https://SuperionAir.co/about/
  
  # Test 
  testing: 
  - url: https://d.SuperionAir.co
